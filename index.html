<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Hive Academy — Learn real skills online</title>
  <meta name="description"
    content="Course Hive Academy — curated, expert-led online courses to help you advance your career." />
  <meta name="author" content="Course Hive Academy" />

  <meta property="og:title" content="Course Hive Academy — Learn real skills online" />
  <meta property="og:description"
    content="Curated online courses taught by industry experts. Browse categories and start learning today." />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@CourseHiveAcademy" />

  <link rel="icon" type="image/png" href="/favicon.png" />
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
